{% extends 'parts/base.html' %}
{% load static %}{% block content %}
<style>
    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    #logo-img{
        height: 11em;
        width: 26em;
    }
</style>

{% if form.non_field_errors %}
<div class="alert alert-danger" role="alert">
{%for error in form.non_field_errors%}
<p {%if forloop.last%} class="mb-0" {%endif%}>{{error}}</p>
{%endfor%}
</div>    
{%endif%}


<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="mb-4">
        <center>
            <!--<img src="{{ STATIC_URL }} img/undraw12.png" alt="" id="logo-img">-->
            <img src="{% static 'img/undraw43.png' %}" class="me-2"  height="250"
      alt="MDB Logo" loading="lazy" />
        </center>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title" style="text-align:right;"><b>تسجيل الدخول</b></h4>
            </div> 
            <div class="card-body">
                <div class="container-fluid">
                    <form id="login-user" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="control-label">اسم المستخدم</label>
                            <input type="text" class="form-control rounded-0" autofocus name="username" id="username" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="control-label">كلمة السر</label>
                            <input type="password" class="form-control rounded-0" name="password" id="password" required="required">
                        </div>
                        <div class="form-group mb-3">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <button class="btn btn-block rounded-0 btn-primary">
                                        الدخول
                                    </button>
                            </div><br>
                            <div class="col-md-8">
                                <a href="{% url 'donneur' %}">تسجيل الدخول</a> 
                                  <b>إنشاء حساب</b>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
