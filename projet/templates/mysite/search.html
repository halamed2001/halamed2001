<script>
$("body").ready(function(e){
  $("#wilaya_id").change(function(e){
    var wilaya_id = $(e.target).val();
    if(wilaya_id == "") return;
    $.ajax({
      url:"./get_contact.php",
      method:"get",
      data:{wilaya_id},
      success:function(response){
        $("#contact_wrapper").replaceWith(contact_wrapper(response));
      }
    });
  });
});
function contact_wrapper(contacts){
  var contact_wrapper = $(`<div id="contact_wrapper"></div>`);
  contacts.forEach(function(contact, index){
    $(contact_wrapper).append(`<div><h3>${contact.fullname}</h3><p>الهاتف: <a href="tel:${contact.tel}">${contact.tel}</a></p><p><a target="_blank" href="${contact.fb_page}">صفحة الفايسبوك</a><p></div>`);
  });
  return contact_wrapper;
}
</script>
